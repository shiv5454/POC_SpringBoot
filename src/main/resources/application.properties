
server.port=8081
spring.application.name=Spring Batch
spring.main.banner-mode=off

batch.job.cron.expression=0 0 9 * * ?

#File path config
source.path=D://Csv_Files
xml.storage.path=D://xmlFiles
files.error.path=D://Error
files.success.path=D://Success
euro.conversion.rate=2.93
files.type=/*.csv

#Batch Config
batch.chunk.config=2

#Kafka Config
kafka.topic.name=kafka_test
BOOTSTRAP_SERVERS_CONFIG=localhost:9092
CLIENT_ID_CONFIG=ProductStreamProducer

#DB configurations
spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.url=jdbc:h2:file:~/test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#BatchConfiguration
spring.batch.job.enabled=false


#Actuator config
management.endpoint.shutdown.enabled=true
management.endpoints.enabled-by-default=false
management.endpoint.info.enabled=true



